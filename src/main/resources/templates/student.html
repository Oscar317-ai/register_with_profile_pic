<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #23242a;
        }
        .container {
            position: relative;
            width: 380px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        .profile-img img {
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .user-details {
            margin-top: 20px;
        }
        .user-details p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #009579;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #007f65;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-img">
        <img th:src="@{/images/{image}(image=${student.profileImage})}" alt="Profile Image">
    </div>
    <h1>Welcome <span th:text="${student.userName}"></span></h1>
    <div class="user-details">
        <p>Role: student</p>
        <p>Name: <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
        <p>Email: <span th:text="${student.email}"></span></p>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
